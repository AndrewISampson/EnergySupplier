{% extends "internal/internal_master.html" %}

{% block title %}
    Internal Configuration
{% endblock %}

{% block content %}
<style>
    .button-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
    }

    .button-grid a {
        display: inline-block;
        width: 23%; /* ~25% minus spacing */
        padding: 1rem;
        text-align: center;
        background-color: #007bff;
        color: white;
        border-radius: 6px;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    .button-grid a:hover {
        background-color: #0056b3;
    }
</style>

<div class="button-grid">
    {% for route, name in pages %}
        <a href="{% url 'entity_list_view' route=route %}">{{ name }}</a>
    {% endfor %}
    <a>Create New Entity</a>
</div>

{% endblock %}
